<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Memes Slider</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="./assets/favicon/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="CSS Memes Slider">
    <meta name="keywords" content="CSS Memes Slider">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <h1>CSS Memes Slider</h1>
        </div>
    </header>
    <section class="slider">
        <div class="slider-content">
            <input type="radio" name="items" id="radio1" checked>
            <input type="radio" name="items" id="radio2">
            <input type="radio" name="items" id="radio3">
            <input type="radio" name="items" id="radio4">
            <ul class="slider-image-wrapper">
                <li id="item1">
                    <figure class="slider-image-item">
                        <img class="slider-image-item-image" src="./assets/images/gendalf-mem.png" alt="gendalf-mem">
                        <figcaption class="slider-image-item-text">Gendalf mem</figcaption>
                    </figure>
                </li>
                <li id="item2">
                    <figure class="slider-image-item">
                        <img class="slider-image-item-image" src="./assets/images/mobil-mem.png" alt="mobil-mem">
                        <figcaption class="slider-image-item-text">Mobile mem</figcaption>
                    </figure>
                </li>
                <li id="item3">
                    <figure class="slider-image-item">
                        <img class="slider-image-item-image" src="./assets/images/bob-mem.png" alt="bob-mem">
                        <figcaption class="slider-image-item-text">Bob mem</figcaption>
                    </figure>
                </li>
                <li id="item4">
                    <figure class="slider-image-item">
                        <img class="slider-image-item-image" src="./assets/images/diet-mem.png" alt="diet-mem">
                        <figcaption class="slider-image-item-text">Diet mem</figcaption>
                    </figure>
                </li>
            </ul>
            <nav class="slider-nav-wrapper">
                <ul class="slider-nav-list">
                    <li class="slider-nav-list-item">
                        <label class="container" for="radio1">
                            <span class="checkmark">
                                <span class="checkmark-inner-bullet"></span>
                            </span>
                        </label>
                    </li>
                    <li class="slider-nav-list-item">
                        <label class="container" for="radio2">
                            <span class="checkmark">
                                <span class="checkmark-inner-bullet"></span>
                            </span>
                        </label>
                    </li>
                    <li class="slider-nav-list-item">
                        <label class="container" for="radio3">
                            <span class="checkmark">
                                <span class="checkmark-inner-bullet"></span>
                            </span>
                        </label>
                    </li>
                    <li class="slider-nav-list-item">
                        <label class="container" for="radio4">
                            <span class="checkmark">
                                <span class="checkmark-inner-bullet"></span>
                            </span>
                        </label>
                    </li>
                </ul>
            </nav>
        </div>
    </section>
    <footer id="footer" class="footer">
        <div class="footer-content">
        </div>
    </footer>
</body>

</html>
