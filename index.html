<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Memes Slider</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="./images/favicon/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="CSS Memes Slider">
    <meta name="keywords" content="CSS Memes Slider">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <h1>CSS Memes Slider</h1>
        </div>
    </header>
    <section class="slider">
        <div class="slider-content">
            <ul class="slider-image-wrapper">
                <li>
                    <figure class="slider-image-item">
                        <img src="./assets/images/gendalf-mem.png" alt="gendalf-mem">
                        <figcaption>Gendalf mem</figcaption>
                    </figure>
                </li>
                <li>
                    <figure class="slider-image-item">
                        <img src="./assets/images/mobil-mem.png" alt="mobil-mem">
                        <figcaption>Mobile mem</figcaption>
                    </figure>
                </li>
                <li>
                    <figure class="slider-image-item">
                        <img src="./assets/images/bob-mem.png" alt="bob-mem">
                        <figcaption>Bob mem</figcaption>
                    </figure>
                </li>
                <li>
                    <figure class="slider-image-item">
                        <img src="./assets/images/diet-mem.png" alt="diet-mem">
                        <figcaption>Diet mem</figcaption>
                    </figure>
                </li>
            </ul>
            <nav class="slider-nav-wrapper">
                <ul class="slider-nav-list">
                    <li class="slider-nav-list-item"><div>1</div></li>
                    <li class="slider-nav-list-item"><div>1</div></li>
                    <li class="slider-nav-list-item"><div>1</div></li>
                    <li class="slider-nav-list-item"><div>1</div></li>
                </ul>
            </nav>
        </div>
    </section>
    <footer id="footer" class="footer">
        <div class="footer-content">
        </div>
    </footer>

</body>

</html>
